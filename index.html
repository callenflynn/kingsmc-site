<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kings MC Network</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 1rem;
      position: relative;
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, a.button-link {
      background-color: #e3b341;
      color: #222;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    button:hover, a.button-link:hover {
      background-color: #cda42f;
    }

    .copy-feedback {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #7fff7f;
      min-height: 1.2em;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.85rem;
      color: #bbb;
      text-decoration: underline;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      user-select: none;
      z-index: 1000;
    }

    .watermark:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <img src="kingsmc.png" alt="Kings MC Network Logo" class="logo" />
  <p>
    Join our Minecraft server featuring <strong>SMP</strong> and <strong>Lifesteal</strong> modes,
    an active Discord community, and an overall fun experience!
  </p>
  <div class="buttons">
    <a href="https://discord.gg/VJeepweWRr" target="_blank" class="button-link" rel="noopener noreferrer">Join Discord</a>
    <button id="copyButton">Copy Server IP</button>
  </div>
  <div class="copy-feedback" id="copyFeedback"></div>
  <footer>
    Server IP: <code>135.181.60.153:20011</code>
  </footer>
  <a href="https://nestrix-applications.github.io/Nestrix/" target="_blank" rel="noopener noreferrer" class="watermark">site made by cal</a>
  <script>
    const copyButton = document.getElementById("copyButton");
    const copyFeedback = document.getElementById("copyFeedback");
    const serverIP = "135.181.60.153:20011";

    copyButton.addEventListener("click", () => {
      navigator.clipboard.writeText(serverIP).then(() => {
        copyFeedback.textContent = "Copied!";
        setTimeout(() => {
          copyFeedback.textContent = "";
        }, 2000);
      }).catch(() => {
        copyFeedback.textContent = "Failed to copy.";
      });
    });
  </script>
</body>
</html>
