<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kings MC Network</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #111, #222);
    color: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0;
  }

  nav {
    display: flex;
    width: 100%;
    background: #222;
    border-bottom: 1px solid #333;
  }

  nav button {
    flex: 1;
    background: #222;
    border: none;
    color: #ccc;
    padding: 1rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  nav button.active, nav button:hover {
    background: #333;
    color: #fff;
  }

  .tab-content {
    padding: 2rem 1rem;
    max-width: 600px;
    text-align: center;
  }

  img.logo {
    max-width: 300px;
    height: auto;
    margin-bottom: 1rem;
  }

  .buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  button.copy, a.button-link {
    background-color: #e3b341;
    color: #222;
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  button.copy:hover, a.button-link:hover {
    background-color: #cda42f;
  }

  .copy-feedback {
    margin-top: 1rem;
    font-size: 0.95rem;
    color: #7fff7f;
    min-height: 1.2em;
  }

  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    color: #555;
  }

  .watermark {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 0.85rem;
    color: #bbb;
    text-decoration: underline;
    opacity: 0.5;
    transition: opacity 0.3s ease;
    user-select: none;
    z-index: 1000;
  }

  .watermark:hover {
    opacity: 0.85;
  }

  .stats-output {
    margin-top: 1rem;
    font-size: 1rem;
    color: #ccc;
    text-align: left;
    background: #1a1a1a;
    padding: 1rem;
    border-radius: 5px;
  }

</style>
</head>
<body>

<nav>
  <button id="tabHome" class="active">Home</button>
  <button id="tabStats">Server Stats</button>
</nav>

<div id="contentHome" class="tab-content">
  <img src="kingsmc.png" alt="Kings MC Network Logo" class="logo" />
  <p>
    Join our Minecraft server featuring <strong>SMP</strong> and <strong>Lifesteal</strong> modes,
    an active Discord community, and an overall fun experience!
  </p>
  <div class="buttons">
    <a href="https://discord.gg/VJeepweWRr" target="_blank" class="button-link" rel="noopener noreferrer">Join Discord</a>
    <button class="copy" id="copyButton">Copy Server IP</button>
  </div>
  <div class="copy-feedback" id="copyFeedback"></div>
  <footer>
    Server IP: <code>135.181.60.153:20011</code>
  </footer>
</div>

<div id="contentStats" class="tab-content" style="display:none;">
  <h2>Server Status</h2>
  <p id="statusLoading">Loading server data...</p>
  <div id="statsOutput" class="stats-output"></div>
</div>

<a href="https://nestrix-applications.github.io/Nestrix/" target="_blank" rel="noopener noreferrer" class="watermark">site made by cal</a>

<script>
  const tabHome = document.getElementById("tabHome");
  const tabStats = document.getElementById("tabStats");
  const contentHome = document.getElementById("contentHome");
  const contentStats = document.getElementById("contentStats");
  const copyButton = document.getElementById("copyButton");
  const copyFeedback = document.getElementById("copyFeedback");

  // Tab switching
  tabHome.addEventListener("click", () => {
    tabHome.classList.add("active");
    tabStats.classList.remove("active");
    contentHome.style.display = "block";
    contentStats.style.display = "none";
  });

  tabStats.addEventListener("click", () => {
    tabStats.classList.add("active");
    tabHome.classList.remove("active");
    contentHome.style.display = "none";
    contentStats.style.display = "block";
    loadServerStats();
  });

  // Copy IP
  const serverIP = "135.181.60.153:20011";
  copyButton.addEventListener("click", () => {
    navigator.clipboard.writeText(serverIP).then(() => {
      copyFeedback.textContent = "Copied!";
      setTimeout(() => {
        copyFeedback.textContent = "";
      }, 2000);
    }).catch(() => {
      copyFeedback.textContent = "Failed to copy.";
    });
  });

  // Fetch server stats
  function loadServerStats() {
    const statusLoading = document.getElementById("statusLoading");
    const statsOutput = document.getElementById("statsOutput");
    statusLoading.textContent = "Loading server data...";
    statsOutput.innerHTML = "";
    fetch("https://api.mcsrvstat.us/2/135.181.60.153:20011")
      .then(response => response.json())
      .then(data => {
        if (!data.online) {
          statusLoading.textContent = "Server is offline.";
          return;
        }
        statusLoading.textContent = "Server is online.";
        const players = data.players ? `${data.players.online} / ${data.players.max}` : "Unknown";
        const motd = data.motd && data.motd.clean ? data.motd.clean.join(" ") : "N/A";
        const version = data.version || "N/A";

        statsOutput.innerHTML = `
          <strong>IP:</strong> ${serverIP}<br/>
          <strong>Version:</strong> ${version}<br/>
          <strong>Players:</strong> ${players}<br/>
          <strong>MOTD:</strong> ${motd}
        `;
      })
      .catch(err => {
        statusLoading.textContent = "Error loading server data.";
        console.error(err);
      });
  }
</script>

</body>
</html>
